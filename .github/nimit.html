<!doctype html>
<html>
<head>
    <title>Live Navigation Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h3>My Live Navigation Map</h3>

    <div id="map"></div>
    <script>
        let map;
        let marker;
        function initMap() {
            const initialLocation = [-25.344, 131.031]; // Leaflet uses [lat, lng]

            map = L.map('map').setView(initialLocation, 8); // Create the map

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap'
            }).addTo(map); // Add OSM tiles

            marker = L.marker(initialLocation).addTo(map);

             // Call updateLocation every 2 seconds
            setInterval(updateLocation, 2000);
        }

        function updateLocation() {
             // Simulate location update
            const newLat = -25.344 + Math.random() * 0.1;
            const newLng = 131.031 + Math.random() * 0.1;
            const newLocation = [newLat, newLng];

            // Update the marker's position
            marker.setLatLng(newLocation);
            // Update the map's center
            map.panTo(newLocation);
        }
        initMap();
    </script>
</body>
</html>
